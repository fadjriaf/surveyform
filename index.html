<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="img-header" src="https://i.ibb.co/p37s3tm/header.png" alt="header images">
        <div class="form-area">
            <h1 id="title" class="t-center header">Survey Form</h1>
            <p id="description" class="t-center">Tell me your interest in coding!</p>
            <form action="#" id="survey-form" class="survey-form">
                <label for="name" id="name-label" class="bold">Name :</label><br>
                <input id="name" type="text" placeholder="Your Name" required=""><br><br>
                <label for="email" id="email-label" class="bold">Email :</label><br>
                <input id="email" type="email" placeholder="fadj@example.com" required=""><br><br>
                <label for="number" id="number-label" class="bold">Age :</label><br>
                <input id="number" type="number" max="99" min="0" placeholder="21" required=""><br><br>
                <!-- Select Section  -->
                <label for="dropdown" class="bold">Which option best describes your current role ?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value disabled selected>Select your role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
                <br>
                <!-- Radio Section -->
                <p class="bold">What are your experience in coding ?</p>
                <input type="radio" id="beginner" name="exp" value="0">Beginner<br>
                <input type="radio" id="intermediate" name="exp" value="1">Intermediate<br>
                <input type="radio" id="expert" name="exp" value="2">Expert<br>
                <input type="radio" id="master" name="exp" value="3">Master<br>
                <!-- Checkbox Section -->
                <p class="bold">What are you willing to learn next ?</p>
                <input type="checkbox" name="learn" value="0">HTML <br>
                <input type="checkbox" name="learn" value="1">CSS <br>
                <input type="checkbox" name="learn" value="2">JavaScript <br>
                <input type="checkbox" name="learn" value="3">PHP <br>
                <input type="checkbox" name="learn" value="4">Other <br>
                <!-- TextArea Section -->
                <p class="bold">Comment :</p>
                <textarea name="coment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
                <br><br>
                <button type="submit" id="submit" class="submit-button">Submit</button><br>
            </form>
        </div>
        <!-- Footer  -->
        <div class="footer">
            <p class="foot-text">This page was built by <a href="https://github.com/fadjriaf">fadjriaf</a> as a code project learning at <a href="https://www.freecodecamp.org/">freecodecamp.org</a></p>
        </div>
    </div>
</body>

</html>
